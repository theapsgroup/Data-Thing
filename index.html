    <script src="components/ace/src-min/mode-javascript.js"></script>

<body>
    <div class="box">
        <div class="head">
            <input type="file" id="inputFile" style="display:none">
            <i class="pull-left fa fa-folder-open-o" onclick="document.getElementById('inputFile').click();"></i>
            Data Thing
            <a class="fa fa-info-circle" title="guidelines" href="https://github.com/theapsgroup/Data-Thing"></a>
            <a class="fa fa-github-alt" title="save as gist" id="saveGist"></a>
            <span class="pull-right">
                <label for="inputMode">Mode:</label>
                <select name="" id="inputMode">
                    <option value="json">JSON</option>
                    <option value="text">Text</option>
                    <option value="yaml">Yaml</option>
                    <option value="xml">XML (JsonML)</option>
                    <option value="tsv">TSV (No header)</option>
                    <option value="tsvh">TSV (With header)</option>
                </select>
            </span>
        </div>
        <div class="body" id="inputTree"></div>
    </div>
    <div class="box">
        <div class="head">
            <input type="file" id="scriptFile" style="display:none">
            <i class="pull-left fa fa-folder-open-o" onclick="document.getElementById('scriptFile').click();"></i>
            <span class="err" id="error"></span>
            <span class="pull-right">
                <label for="scriptMode">Mode:</label>
                <select name="" id="scriptMode">
                    <option value="js">JS</option>
                    <option value="xsl">XSL</option>
                </select>
                <a id="rawScript" download="script.js" href="" target="raw">
                    <i class="fa fa-floppy-o"></i>
                </a>
            </span>
        </div>
        <div class="body" id="scriptBox">/**
 * Globally available functions:
 * keys(obj);
 * values(obj);
 * makeSQLInsert(arr,tableName);
 * makeSQLUpdate(arr,tableName,key);
 */
return input;</div>
    </div>
    <div class="box">
        <div class="head">
            <span class="pull-right">
                <label for="outputMode">Mode:</label>
                <select name="" id="outputMode">
                    <option value="json">JSON</option>
                    <option value="text">Text</option>
                    <option value="xml">XML (JsonML)</option>
                    <option value="tsvh">TSV (With header)</option>
                </select>
                <a id="rawOutput" download="raw.json" href="" target="raw">
                    <i class="fa fa-floppy-o"></i>
                </a>
            </span>
        </div>
        <div class="body" id="outputTree"></div>
    </div>

    <script src="js/main.js"></script>

</html>
